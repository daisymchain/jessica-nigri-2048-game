/* Adjustments for screens smaller than 500px (typical mobile portrait) */
@media (max-width: 500px) {
    .game-wrapper {
        max-width: 100%; /* Allow it to take up full width */
        padding: 20px 15px 0px 15px; /* Adjust padding for mobile to give some breathing room */
        margin: 10px auto; /* Reduce top margin slightly */

        font-size: 20px; /* Adjust score font size */
    }

    /* CRITICAL: Make grid cells and tiles scale with percentages */
    .grid-container {
        width: 100%; /* Ensure grid container itself is fluid relative to .game-container */
        height: auto; /* Let height adjust naturally */
        padding: 5px; /* Example padding inside the grid container, adjust as needed */
        box-sizing: border-box; /* Include padding in width/height calculation */
    }

    .grid-row {
        display: flex; /* Makes cells in a row behave like flex items for proper distribution */
        width: 100%; /* Ensure row takes full width of grid container */
    }

    .grid-cell {
        width: 25%; /* Each cell is 1/4th of the row width */
        height: 0; /* Set height to 0 to use padding-bottom for aspect ratio */
        padding-bottom: 25%; /* This makes cells perfectly square, based on their width */
        margin: 0; /* Remove any default margins that might cause gaps */
        box-sizing: border-box; /* Include padding in width/height calculation */
    }

    /* Make the tiles within the grid cells also scale */
    .tile {
        /* These values are often set by JS for positioning, so !important might be needed for some */
        width: 25%; /* Tile width should match cell width */
        height: 0; /* Use padding-bottom for height */
        padding-bottom: 25%;
        /* If `left` and `top` are set by JavaScript with fixed pixels, this will be tricky.
           We'll address that if needed. For now, try to make them relative if possible. */
        left: 0 !important; /* Attempt to reset to 0 to allow scaling from left */
        top: 0 !important; /* Attempt to reset to 0 to allow scaling from top */
        transform: translate(0, 0) !important; /* Reset any JS transforms */
        position: absolute; /* Keep absolute position to layer over grid cells */
    }

    .tile .tile-inner {
        font-size: 40px; /* Adjust tile number font size */
        /* Center content within the scaled tile */
        position: absolute; /* Needed for width/height 100% */
        width: 100%;
        height: 100%;
        display: flex; /* Use flexbox to center content */
        justify-content: center; /* Horizontally center */
        align-items: center; /* Vertically center */
    }
}

/* Optional: Even smaller screens, if needed */

var sizes = [];
function resizeTextOn(whichelement) {

  if (typeof sizes[whichelement] == "undefined") {

    //console.log("Performing hard maths on " + whichelement);

    $(whichelement + " .tile-inner").css("display", "block");
    $(whichelement + " .tile-text").css("display", "inline-block");

    $(whichelement + " .tile-text").css("fontSize", "60px");

    while ($(whichelement + " .tile-text").width()+30 > $(whichelement + " .tile-inner").width()) {
      var newSize = (parseInt($(whichelement + " .tile-text").css("fontSize")) - 1) + "px";
      $(whichelement + " .tile-text").css("fontSize", newSize);
    }

    if (typeof newSize == "undefined") { var newSize = "60px"; }

    $(whichelement + " .tile-text").css("lineHeight", newSize);

    if (parseInt(newSize) > 50) {
      $(whichelement + " .tile-text").css("position", "relative");
      $(whichelement + " .tile-text").css("top", "5px");
    } else {
      $(whichelement + " .tile-text").css("position", "relative");
      $(whichelement + " .tile-text").css("top", "0px");
    }

    $(whichelement + " .tile-inner").css("display", "table");
    $(whichelement + " .tile-text").css("display", "table-cell");

    sizes[whichelement] = newSize;

  } else {

    newSize = sizes[whichelement];

    $(whichelement + " .tile-text").css("fontSize", newSize);
    $(whichelement + " .tile-text").css("lineHeight", newSize);

  }

}
