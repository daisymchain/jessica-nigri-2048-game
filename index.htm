@media screen and (max-width: 520px) {
    /* Override fixed container width and padding for mobile */
    .container {
        width: auto; /* Allow container to be fluid */
        padding: 0 10px; /* Add some side padding to the main container */
    }

    .game-container {
        /* Calculate width based on viewport, leaving 20px margin on each side (total 40px) */
        width: calc(100vw - 40px);
        /* Keep it square by matching height to width */
        height: calc(100vw - 40px);
        margin: 20px auto; /* Re-center with some top margin */
        /* Make padding proportional to the original mobile ratio (10px padding for 280px width) */
        padding: calc((100vw - 40px) / 28);
    }

    /* Make grid cells responsive */
    .grid-cell {
        /* Calculate cell width: (total inner width - 3 gaps) / 4 cells */
        width: calc((100vw - 40px - (3 * ((100vw - 40px) / 28))) / 4);
        /* Keep grid cells square */
        height: calc((100vw - 40px - (3 * ((100vw - 40px) / 28))) / 4);
        /* Make margin-right proportional (same ratio as game-container padding) */
        margin-right: calc((100vw - 40px) / 28);
    }
    /* Apply margin-bottom proportionally to grid rows */
    .grid-row {
        margin-bottom: calc((100vw - 40px) / 28);
    }
    /* Remove margin from the last grid row */
    .grid-row:last-child {
        margin-bottom: 0;
    }

    /* Make tiles responsive and adjust their positioning */
    .tile, .tile .tile-inner {
        /* Tile width matches grid cell width, plus 1px for visual consistency with original */
        width: calc(((100vw - 40px - (3 * ((100vw - 40px) / 28))) / 4) + 1px);

        height: calc(((100vw - 40px - (3 * ((100vw - 40px) / 28))) / 4) + 1px);

    .tile-position-2-2 { transform: translate(calc((((100vw - 40px - (3 * ((100vw - 40px) / 28))) / 4) + ((100vw - 40px) / 28))), calc((((100vw - 40px - (3 * ((100vw - 40px) / 28))) / 4) + ((100vw - 40px) / 28)))) !important; }
    .tile-position-2-3 { transform: translate(calc((((100vw - 40px - (3 * ((100vw - 40px) / 28))) / 4) + ((100vw - 40px) / 28))), calc(2 * ((((100vw - 40px - (3 * ((100vw - 40px) / 28))) / 4) + ((100vw - 40px) / 28))))) !important; }
    .tile-position-2-4 { transform: translate(calc((((100vw - 40px - (3 * ((100vw - 40px) / 28))) / 4) + ((100vw - 40px) / 28))), calc(3 * ((((100vw - 40px - (3 * ((100vw - 40px) / 28))) / 4) + ((100vw - 40px) / 28))))) !important; }

    .tile-position-3-1 { transform: translate(calc(2 * ((((100vw - 40px - (3 * ((100vw - 40px) / 28))) / 4) + ((100vw - 40px) / 28)))), 0) !important; }
    .tile-position-3-2 { transform: translate(calc(2 * ((((100vw - 40px - (3 * ((100vw - 40px) / 28))) / 4) + ((100vw - 40px) / 28)))), calc((((100vw - 40px - (3 * ((100vw - 40px) / 28))) / 4) + ((100vw - 40px) / 28)))) !important; }

var sizes = [];
function resizeTextOn(whichelement) {

  if (typeof sizes[whichelement] == "undefined") {

    //console.log("Performing hard maths on " + whichelement);

    $(whichelement + " .tile-inner").css("display", "block");
    $(whichelement + " .tile-text").css("display", "inline-block");

    $(whichelement + " .tile-text").css("fontSize", "60px");

    while ($(whichelement + " .tile-text").width()+30 > $(whichelement + " .tile-inner").width()) {
      var newSize = (parseInt($(whichelement + " .tile-text").css("fontSize")) - 1) + "px";
      $(whichelement + " .tile-text").css("fontSize", newSize);
    }

    if (typeof newSize == "undefined") { var newSize = "60px"; }

    $(whichelement + " .tile-text").css("lineHeight", newSize);

    if (parseInt(newSize) > 50) {
      $(whichelement + " .tile-text").css("position", "relative");
      $(whichelement + " .tile-text").css("top", "5px");
    } else {
      $(whichelement + " .tile-text").css("position", "relative");
      $(whichelement + " .tile-text").css("top", "0px");
    }

    $(whichelement + " .tile-inner").css("display", "table");
    $(whichelement + " .tile-text").css("display", "table-cell");

    sizes[whichelement] = newSize;

  } else {

    newSize = sizes[whichelement];

    $(whichelement + " .tile-text").css("fontSize", newSize);

}
